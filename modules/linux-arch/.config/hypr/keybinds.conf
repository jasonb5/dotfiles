bind = SUPER, A, fullscreen, 0
bind = SUPER, C, centerwindow
bind = SUPER, F, togglefloating

bind = SUPER, Q, killactive

bind = SUPER, R, exec, rofi -show combi
bind = SUPER, B, exec, firefox
bind = SUPER, T, exec, kitty

bind = SHIFT CTRL, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy 

binde = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh dec
binde = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh enc
bind = , XF86AudioMute, exec, ~/.config/hypr/scripts/volume.sh mute

binde = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightness.sh dec
binde = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightness.sh enc

bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

bind = SUPER ALT, h, swapwindow, l
bind = SUPER ALT, l, swapwindow, r
bind = SUPER ALT, k, swapwindow, u
bind = SUPER ALT, j, swapwindow, d

bind = SUPER SHIFT, h, resizeactive, -100 0
bind = SUPER SHIFT, j, resizeactive, 0 -100
bind = SUPER SHIFT, k, resizeactive, 0 100
bind = SUPER SHIFT, l, resizeactive, 100 0

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
